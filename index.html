<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Calculator</title>
</head>

<body>
  <div class="calculator">
    <h2>CALCULATOR</h2>

    <input type="text" id="calculator-input" disabled><br>

    <div class="calculator-keys">
      <button id="btn" type="button" value="1">1</button>
      <button type="button" value="2">2</button>
      <button type="button" value="3">3</button>
      <button type="button" value="+" class="operator">+</button><br>

      <button type="button" value="4">4</button>
      <button type="button" value="5">5</button>
      <button type="button" value="6">6</button>
      <button type="button" value="-" class="operator">-</button><br>

      <button type="button" value="7">7</button>
      <button type="button" value="8">8</button>
      <button type="button" value="9">9</button>
      <button type="button" value="*" class="operator">*</button><br>

      <button type="button" value="0">0</button>
      <button type="button" value="clear" class="clear">C</button>
      <button type="button" value="=" class="operator">=</button>
      <button type="button" value="/" class="operator">/</button><br>
      <button type="button" class="decimal" value=".">.</button>
    </div>

    <script src="main.js"></script>
</body>

</html>
